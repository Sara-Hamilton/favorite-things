<!DOCTYPE html>
<html>
  <head>

    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>What are your favorite things:</h1>
      <div>
        <form id="arrayForm">
          <div class="form-group">
            <label for="food">Favorite food:</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="book">Favorite book:</label>
            <input id="book" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">Favorite color:</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Favorite animal:</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="language">Favorite programming language:</label>
            <input id = "language" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>

    </div>

  </body>
</html>
